<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gnarboard v1.0.0</title>
    <!-- Icon source: https://icon-icons.com -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script src="gnarboard.js"></script>
    <script src="jquery.slim.js"></script> 
    <script src="bootstrap.min.js"></script>
    <script>
        $(document).ready(start_gnarboard);
        let FF_FOUC_FIX;
    </script>
</head>
<body>
    <div class="col-lg-8 mx-auto">
        <nav class="navbar sticky-top navbar-expand-md bg-body-tertiary navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Gnarboard</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Control</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Statistics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Network</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div id="channelContainer">
                <table id="channelTable" class="table">
                    <tr>
                        <th class="text-center">State</th>
                        <th>Name</th>
                        <th class="text-end">Duty</th>
                        <th class="text-end">Current</th>
                    </tr>
                    <tbody id="channelTableBody"></tbody>
                </table>
            </div>
            <div id="statsContainer" style="display:none"></div>
            <div id="settingsContainer" style="display:none"></div>
            <div id="networkContainer" style="display:none"></div>
        </main>
        <footer class="pt-5 my-5 text-body-secondary border-top">
            <a href="https://github.com/hoeken/Gnarboard">Gnarboard</a> by Zach Hoeken &middot; &copy; 2023
        </footer>
    </div>
</body>
</html>

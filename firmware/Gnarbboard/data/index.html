<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gnarboard v1.0.0</title>
    <!-- Icon source: https://icon-icons.com -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script src="gnarboard.js"></script>
    <script src="jquery.slim.js"></script> 
    <script src="bootstrap.min.js"></script>
    <script>
        $(document).ready(start_gnarboard);
        let FF_FOUC_FIX;
    </script>
</head>
<body>
    <div class="col-lg-8 mx-auto">
        <nav class="navbar sticky-top navbar-expand-md bg-body-tertiary navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#control">Gnarboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li id="controlNav" class="nav-item">
                            <a class="nav-link active" onclick="open_page('control')" aria-current="page" href="#control">Control</a>
                        </li>
                        <li id="statsNav" class="nav-item">
                            <a class="nav-link" onclick="open_page('stats')" href="#stats">Stats</a>
                        </li>
                        <li id="configNav" class="nav-item">
                            <a class="nav-link" onclick="open_page('config')" href="#config">Config</a>
                        </li>
                        <li id="networkNav" class="nav-item">
                            <a class="nav-link" onclick="open_page('network')" href="#network">Network</a>
                        </li>
                        <li id="firmwareNav" class="nav-item">
                            <a class="nav-link" onclick="open_page('firmware')" href="#firmware">Firmware</a>
                        </li>
                        <li id="loginNav" class="nav-item">
                            <a class="nav-link" onclick="open_page('login')" href="#logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div id="controlContainer" class="pageContainer">
                <table id="channelTable" class="table">
                    <tr>
                        <th class="text-center">State</th>
                        <th>Name</th>
                        <th class="text-end">Duty</th>
                        <th class="text-end">Current</th>
                    </tr>
                    <tbody id="channelTableBody"></tbody>
                </table>
            </div>
            <div id="statsContainer" style="display:none" class="pageContainer">
                <h5>Statistics</h5>
            </div>
            <div id="configContainer" style="display:none" class="pageContainer">
                <h5>Board Configuration</h5>
            </div>
            <div id="networkContainer" style="display:none" class="pageContainer">
                <h5>Network Configuration</h5>
            </div>
            <div id="firmwareContainer" style="display:none" class="pageContainer">
                <h5>Firmware Upload</h5>
            </div>
            <div id="loginContainer" style="display:none" class="pageContainer">
                <h5>Login</h5>
            </div>
        </main>
        <footer class="p-4 text-body-secondary text-center">
            <a href="https://github.com/hoeken/Gnarboard">Gnarboard</a> by Zach Hoeken &middot; &copy; 2023
        </footer>
    </div>
</body>
</html>

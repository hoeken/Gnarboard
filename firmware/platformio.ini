[env]
lib_deps = 
	#https://github.com/me-no-dev/ESPAsyncWebServer.git
	#esphome/ESPAsyncWebServer-esphome@^3.1.0
	https://github.com/nthd/ESPAsyncWebServer
	bblanchon/ArduinoJson@^6.21.2
	rodolfoprieto/MCP3208@^1.0.0
	https://github.com/chrisjoyce911/esp32FOTA
	rlogiacco/CircularBuffer@^1.3.3
	#https://github.com/uChip/MCP342X
	https://github.com/stevemarple/MCP342x
	bblanchon/ArduinoTrace@^1.2.0
	
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_type = debug
monitor_filters = esp32_exception_decoder
upload_port = /dev/ttyUSB0
board_build.partitions = min_spiffs.csv
extra_scripts = pre:extra_script.py